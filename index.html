    <!-- Div where the html2 will place the screenshot and download it from...-->
    <div id="screenshotOutput"></div>

    <script>
        // Variable declarations
        var gridBtnElement = document.getElementById("grid");
        var gridStatus = false;
        var isMouseClicking = false;
        var pixeles = document.querySelectorAll(".col-sm");
        var colores = document.querySelectorAll(".color");
        var colorPicked = "black";
        var clearCanvass = document.getElementById("clearCanvass");
    
        // Event listener for the clear canvas button
        clearCanvass.addEventListener('click', clearCanvasFunction);
    
        // Function to take a screenshot
        function takeShot() {
            gridStatus = false;
            pixeles.forEach(modifyGrid);
            gridBtnElement.textContent = "Grid OFF";
            gridBtnElement.style.backgroundColor = "darkgray"; // Set grid OFF button color
    
            let canvasScreenshot = document.getElementById("canvass");
    
            html2canvas(canvasScreenshot).then(
                function (canvas) {
                    let dataURL = canvas.toDataURL('image/png');
                    let link = document.createElement('a');
                    link.href = dataURL;
                    link.download = 'art.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            )
        }
    
        // Function to clear the canvas
        function clearCanvasFunction(event) {
            pixeles.forEach(function (pixeles) {
                pixeles.style.backgroundColor = "rgb(204, 204, 204)";
            });
        }
    
        // Function to modify the grid
        function modifyGrid(element) {
            if (gridStatus) {
                element.classList.add("inner-border");
            } else if (gridStatus == false) {
                element.classList.remove("inner-border");
            }
        }
    
        // Function to toggle the grid on/off
        function triggerGrid(event) {
            if (gridStatus == false) {
                gridStatus = true;
                event.target.textContent = "Grid ON";
                event.target.style.backgroundColor = "lightgreen"; // Set grid ON button color
            } else {
                gridStatus = false;
                event.target.textContent = "Grid OFF";
                event.target.style.backgroundColor = "darkgray"; // Set grid OFF button color
            }
            pixeles.forEach(modifyGrid);
        }
    
        // Function to handle mouse entering a pixel
        function mouseEnter(event) {
            if (isMouseClicking) {
                event.target.style.backgroundColor = colorPicked;
            }
        }
    
        // Function to handle mouse clicking on a pixel
        function mouseClicking(event) {
            isMouseClicking = true;
            event.target.style.backgroundColor = colorPicked;
        }
    
        // Function to handle mouse release on a pixel
        function mouseNotClicking(event) {
            isMouseClicking = false;
        }
    
        // Assign mouse event listeners to each pixel
        function assignListenerToPixeles(gridelement) {
            gridelement.addEventListener('mouseenter', mouseEnter);
            gridelement.addEventListener('mousedown', mouseClicking);
            gridelement.addEventListener('mouseup', mouseNotClicking);
        }
    
        pixeles.forEach(assignListenerToPixeles);
    
        // Function to handle color selection
        function getColor(event) {
            switch (event.target.id) {
                case "blanco":
                    colorPicked = "#FFFFFF";
                    break;
                case "grisClaro":
                    colorPicked = "#D3D3D3";
                    break;
                case "grisOscuro":
                    colorPicked = "#A9A9A9";
                    break;
                case "negro":
                    colorPicked = "#000000";
                    break;
                case "beige":
                    colorPicked = "#F5F5DC";
                    break;
                case "marron":
                    colorPicked = "#8B4513";
                    break;
                case "naranja":
                    colorPicked = "#FFA500";
                    break;
                case "rosa":
                    colorPicked = "#FFC0CB";
                    break;
                case "rojo":
                    colorPicked = "#FF0000";
                    break;
                case "magenta":
                    colorPicked = "#FF00FF";
                    break;
                case "purpura":
                    colorPicked = "#800080";
                    break;
                case "verdeOliva":
                    colorPicked = "#808000";
                    break;
                case "verde":
                    colorPicked = "#00FF00";
                    break;
                case "cian":
                    colorPicked = "#00FFFF";
                    break;
                case "turquesa":
                    colorPicked = "#40E0D0";
                    break;
                case "azul":
                    colorPicked = "#0000FF";
                    break;
                case "azulMarino":
                    colorPicked = "#000080";
                    break;
                case "amarillo":
                    colorPicked = "#FFFF00";
                    break;
                default:
                    colorPicked = "black"; // Default color
                    break;
            }
        }
    
        // Assign color event listeners
        function assignListenerToColors(colorElement) {
            colorElement.addEventListener('click', getColor);
        }
    
        colores.forEach(assignListenerToColors);
    
        // Assign grid button event listener
        gridBtnElement.addEventListener('click', triggerGrid);
    </script>
    
    <!-- Include from the CDN -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
